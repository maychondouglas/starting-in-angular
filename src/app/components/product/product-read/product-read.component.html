<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Id</th>
            <td style="text-align: center;" mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Price</th>
            <td style="text-align: center;" mat-cell *matCellDef="let row"> {{ row.price | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Actions</th>
            <td style="text-align: center;" mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/products/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
                <a routerLink="/products/delete/{{row.id}}" class="delete">
                    <app-my-icon [iconSlug]="'icon-1'" [color]="'#777'" [height]="'24px'" [width]="'24px'"></app-my-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- Esquema de paginação JS -->
    <div class="paginator">
        <button disabled="{{(pageIterador==0) ? 'true' : 'false'}}" mat-icon-button color="primary" (click)="getPrevPage()" aria-label="Example icon button with a home icon">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="current-page" [innerHTML]="this.currentPage"></div>
        <button disabled="{{(pageIterador==pageArray.length - 1) ? 'true' : 'false'}}" mat-icon-button color="primary" (click)="getNextPage()" aria-label="Example icon button with a home icon">
          <mat-icon>arrow_forward</mat-icon>
        </button>
        <button mat-button (click)="sortData('desc')">
          <mat-icon>sort</mat-icon> Ordenar por ID
        </button>
    </div>
</div>
